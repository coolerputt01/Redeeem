<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Title-->
  <title>RCCG Teens | Signin</title>
  <!--CSS file-->
  <link rel="stylesheet" href="./styles/auth.css"/>
    <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--Vue CDN-->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
    <!--Sign In template-->
    <template id="signin-template">
      <img src="https://i.ibb.co/CVprhh9/Rccglogo.png" alt="" class="logo-form-img"/>
<div class="container">
  <div class="heading">Sign In</div>
  <!--Form-->
  <form class="form" action="">
    <input
      placeholder="E-mail"
      id="email"
      name="email"
      type="email"
      class="input"
      required=""
    />
    <input
      placeholder="Password"
      id="password"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <input value="Sign In" type="submit" class="login-button" />
  </form>
  <div class="social-account-container">
    <div class="social-accounts">
      <p class="form-info">Don't have an account? <router-link to="/signup">Sign Up</router-link></p>
    </div>
  </div>
  </template>
  <template id="signup-template">
      <img src="https://i.ibb.co/CVprhh9/Rccglogo.png" alt="" class="logo-form-img"/>
<div class="container">

  </div>
  <div class="message-text-container">
    <p class="message-text">Error message</p>
    <p class="sub-text">Something went wrong</p>
  </div>
</div>

  <!--Form-->
  <form class="form" action="">
    <input
      placeholder="E-mail"
      id="email"
      name="email"
      type="email"
      class="input"
      required=""
    />
    <input
      placeholder="Password"
      id="cpassword"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <input
      placeholder="Confirm Password"
      id="password"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <button value="Sign up" type="submit" class="login-button">Sign Up</button>
  </form>
  <div class="social-account-container">
    <div class="social-accounts">
      <p class="form-info">Already have an account? <router-link to="/signin">Sign In</router-link>
    </div>
  </div>
  </template>
  <template id="home">
    <p>home</p>
  </template>
  <template id="verify">
    <img src="https://github.com/coolerputt01/Redeeem/blob/main/assets/envelope.svg" alt="Envelope Verify Email" class="verify-img"/>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
      stroke-width="0"
      fill="currentColor"
      stroke="currentColor"
      class="icon"
    >
      <path
        d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9ls-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"

  </div>
  <div class="message-text-container">
    <p class="message-text">Error message</p>
    <p class="sub-text">Something went wrong</p>
  </div>
</div>
    <h2 class="head">Check your Email Please</h2>
    <p class="verify-subtext">Thank you for signing up with RCCG Teens! To complete your registration and join our vibrant community, please check your email for a verification link. Click the link to confirm your email address and gain access to all our resources and updates. If you donâ€™t see the email, kindly check your spam or promotions folder.
</p>
<button class="verified-btn" @click='checkEmailVerification()'>Proceed</button>
  </template>
  </div>
  <!--JS file-->
  <script src="./scripts/signInAuth.js" type="module">
    
  </script>
</body>

</html>
