<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Title-->
  <title>RCCG Teens | Signin</title>
  <!--CSS file-->
  <link rel="stylesheet" href="./styles/auth.css"/>
    <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--Vue CDN-->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
    <!--Sign In template-->
    <template id="signin-template">
      <img src="./assets/logo.png" alt="" class="logo-form-img"/>
<div class="container">
  <div class="heading">Sign In</div>
  <!--Form-->
  <form class="form" action="">
    <input
      placeholder="E-mail"
      id="email"
      name="email"
      type="email"
      class="input"
      required=""
    />
    <input
      placeholder="Password"
      id="password"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <input value="Sign In" type="submit" class="login-button" />
  </form>
  <div class="social-account-container">
    <div class="social-accounts">
      <p class="form-info">Don't have an account? <router-link to="/signup">Sign Up</router-link></p>
    </div>
  </div>
  </template>
  <template id="signup-template">
      <img src="./assets/logo.png" alt="" class="logo-form-img"/>
<div class="container">
  <div class="heading">Sign Up</div>
  <!--Form-->
  <form class="form" action="">
    <input
      placeholder="E-mail"
      id="email"
      name="email"
      type="email"
      class="input"
      required=""
    />
    <input
      placeholder="Password"
      id="cpassword"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <input
      placeholder="Confirm Password"
      id="password"
      name="password"
      type="password"
      class="input"
      required=""
    />
    <button value="Sign up" type="submit" class="login-button">Sign Up</button>
  </form>
  <div class="social-account-container">
    <div class="social-accounts">
      <p class="form-info">Already have an account? <router-link to="/signin">Sign In</router-link>
    </div>
  </div>
  </template>
  </div>
  <!--JS file-->
  <script src="./scripts/signInAuth.js" type="module">
    
  </script>
</body>

</html>
