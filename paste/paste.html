<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCCG Teens | Auth</title>
  <link rel="stylesheet" href="./styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f8fc;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 100px;
      margin: 0 auto 20px;
    }
    .heading {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .button {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background: #0056b3;
    }
    .link {
      margin-top: 10px;
      font-size: 14px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="app">
  <router-view></router-view>
</div>

  <!-- SignIn Template -->
  <template id="signin-template">
    <div class="container">
      <img src="./assets/logo.png" alt="Logo" class="logo">
      <div class="heading">Sign In</div>
      <form class="form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button">Sign In</button>
      </form>
      <div class="link">
        Don't have an account? <router-link to="/signup">Sign Up</router-link>
      </div>
    </div>
  </template>

  <!-- SignUp Template -->
  <template id="signup-template">
    <div class="container">
      <img src="./assets/logo.png" alt="Logo" class="logo">
      <div class="heading">Sign Up</div>
      <form class="form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="button">Sign Up</button>
      </form>
      <div class="link">
        Already have an account? <router-link to="/signin">Sign In</router-link>
      </div>
    </div>
  </template>

  <script>
    // Define components
    const SignIn = { template: '#signin-template' };
    const SignUp = { template: '#signup-template' };

    // Define routes
    const routes = [
      { path: '/signin', component: SignIn },
      { path: '/signup', component: SignUp },
      { path: '/', redirect: '/signin' }, // Default route
      { path: '/:pathMatch(.*)*', redirect: '/signin' } // Catch-all route
    ];

    // Create Vue Router instance
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHistory(),
      routes
    });

    // Create Vue app
    const app = Vue.createApp({});
    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
